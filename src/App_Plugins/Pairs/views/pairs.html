<div ng-controller="Threewood.Umbraco.PairsController" ng-switch="model.config.multiple">
    <select name="dropDownList"
            class="umb-editor umb-dropdown"
            ng-switch-default
            ng-model="model.selected"
            ng-options="i.key for i in model.config.items">
        <option value=""></option>
    </select>    

    <!--NOTE: This ng-switch is required because ng-multiple doesn't actually support dynamic bindings with multi-select lists -->
    <select name="dropDownList"
            class="umb-editor umb-dropdown"
            ng-switch-when="1"
            multiple
            ng-model="model.selected"
            ng-options="i.key for i in model.config.items">
    </select>
</div>
